<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSmart - Interactive Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/marked/marked.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1 class="app-title">LearnSmart</h1>
                    <div class="theme-toggle">
                        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container py-4">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- Topic Selection Form -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h2 class="card-title h4">What would you like to learn today?</h2>
                            <div class="input-group">
                                <input type="text" id="topic-input" class="form-control" placeholder="Enter a topic (e.g., Quantum Physics, Machine Learning, etc.)">
                                <button class="btn btn-primary" id="learn-btn" type="button">
                                    <i class="fas fa-search me-2"></i>Learn
                                </button>
                            </div>
                            <div class="mt-2" id="loading-indicator" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Generating content...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Content Sections -->
                    <div id="content-container" style="display: none;">
                        <!-- Explanation Section -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                                <h2 class="card-title h5 mb-0">Understanding the Topic</h2>
                                <button class="btn btn-sm btn-outline-light copy-btn" data-target="explanation-content">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="explanation-content" class="markdown-content"></div>
                            </div>
                        </div>

                        <!-- Analogy Section -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                                <h2 class="card-title h5 mb-0">Real-world Analogy</h2>
                                <button class="btn btn-sm btn-outline-light copy-btn" data-target="analogy-content">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="analogy-content" class="markdown-content"></div>
                            </div>
                        </div>

                        <!-- Quiz Section -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-warning d-flex justify-content-between align-items-center">
                                <h2 class="card-title h5 mb-0">Test Your Knowledge</h2>
                                <div class="d-flex align-items-center">
                                    <label for="difficulty-select" class="form-label me-2 mb-0">Difficulty:</label>
                                    <select class="form-select form-select-sm" id="difficulty-select">
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-warning" id="generate-quiz-btn">
                                    <i class="fas fa-question-circle me-2"></i>Generate Quiz
                                </button>
                                
                                <div id="quiz-container" class="mt-3" style="display: none;">
                                    <div id="quiz-questions"></div>
                                    <button class="btn btn-primary mt-3" id="submit-quiz-btn">
                                        <i class="fas fa-check me-2"></i>Submit Answers
                                    </button>
                                    <div id="quiz-results" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer py-3 mt-auto">
            <div class="container text-center">
                <p class="mb-0 text-muted">Â© 2023 LearnSmart - Interactive Learning Platform</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
